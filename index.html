<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Behrendt | Engineering Portfolio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg: #050505;
            --sidebar-bg: rgba(15, 15, 15, 0.7);
            --card-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.12);
            --glass-reflection: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 50%);
            --accent: #0071e3;
            --accent-glow: rgba(0, 113, 227, 0.4);
            --text-main: #f5f5f7;
            --text-dim: #a1a1a6;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% -20%, #1a1a1a 0%, #050505 80%);
            color: var(--text-main);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Sidebar --- */
        #sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-right: 1px solid var(--glass-border);
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 40px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-main);
            letter-spacing: -0.02em;
            border-bottom: 1px solid var(--glass-border);
            margin-bottom: 20px;
        }

        #sidebar ul { list-style: none; padding: 0 15px; flex-grow: 1; }
        
        #sidebar ul li {
            padding: 12px 15px;
            margin-bottom: 6px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-dim);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #sidebar ul li:hover { background: rgba(255, 255, 255, 0.05); color: var(--text-main); }
        #sidebar ul li.active { color: #fff; background: var(--accent); box-shadow: 0 0 20px var(--accent-glow); }

        .sidebar-profile {
            padding: 20px;
            margin: 15px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(10px);
        }

        .profile-img { width: 44px; height: 44px; border-radius: 50%; object-fit: cover; border: 1px solid rgba(255, 255, 255, 0.2); }

        /* --- Main Content --- */
        #content { margin-left: 280px; padding: 60px; width: 100%; }
        h1 { font-size: 2.8rem; font-weight: 600; margin-bottom: 50px; background: linear-gradient(to bottom, #fff 0%, #a1a1a6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .project-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: 35px; }

        .project-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.15, 0.83, 0.66, 1);
            position: relative;
            cursor: pointer;
        }

        .project-card:hover { transform: translateY(-8px) scale(1.02); border-color: rgba(255, 255, 255, 0.3); background: rgba(255, 255, 255, 0.06); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }

        .media-container { width: 100%; aspect-ratio: 16 / 9; background: #000; position: relative; overflow: hidden; border-bottom: 1px solid var(--glass-border); }
        .media-container img { width: 100%; height: 100%; object-fit: cover; }

        .project-info { padding: 28px; flex-grow: 1; display: flex; flex-direction: column; }
        .tag { font-size: 10px; font-weight: 700; color: var(--accent); text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 12px; }
        .project-info h3 { font-size: 1.4rem; margin-bottom: 12px; font-weight: 600; }
        .project-info p { color: var(--text-dim); line-height: 1.6; font-size: 1rem; }

        /* --- Detail Overlay --- */
        #detail-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(30px);
            z-index: 2000;
            overflow-y: auto;
            padding: 60px 20px;
        }

        .detail-container { max-width: 1000px; margin: 0 auto; background: rgba(20, 20, 20, 0.6); border: 1px solid var(--glass-border); border-radius: 32px; padding: 40px; position: relative; }
        .detail-close { position: fixed; top: 30px; right: 40px; cursor: pointer; color: #fff; z-index: 2001; transition: 0.3s; }

        .detail-main-img { width: 100%; border-radius: 20px; border: 1px solid var(--glass-border); margin-bottom: 20px; aspect-ratio: 16 / 9; object-fit: cover; }
        .thumbnail-bar { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 15px; margin-bottom: 30px; scrollbar-width: none; }
        .thumbnail-bar img { width: 120px; height: 80px; object-fit: cover; border-radius: 12px; cursor: pointer; border: 2px solid transparent; opacity: 0.5; transition: 0.3s; }
        .thumbnail-bar img.active { border-color: var(--accent); opacity: 1; }

        .detail-content h2 { font-size: 2.5rem; margin-bottom: 24px; background: linear-gradient(to right, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .detail-content p { color: var(--text-dim); line-height: 1.8; font-size: 1.1rem; white-space: pre-wrap; margin-bottom: 30px; }

        /* Code & GitHub Link */
        pre { background: rgba(0,0,0,0.5); padding: 24px; border-radius: 16px; border: 1px solid var(--glass-border); color: #00ff41; font-family: 'Courier New', monospace; overflow-x: auto; font-size: 0.95rem; line-height: 1.5; margin-bottom: 25px; }
        
        .github-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 14px 24px;
            border-radius: 12px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        .github-btn:hover { background: var(--accent); box-shadow: 0 0 15px var(--accent-glow); border-color: transparent; }

        footer { margin-top: 80px; padding: 40px 0; border-top: 1px solid var(--glass-border); color: #444; text-align: center; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div id="detail-overlay">
        <div class="detail-close" onclick="closeDetails()"><i data-lucide="x-circle" size="40"></i></div>
        <div class="detail-container">
            <img id="detail-display-img" class="detail-main-img" src="">
            <div id="detail-thumbnails" class="thumbnail-bar"></div>
            <div id="detail-info" class="detail-content">
                <h2 id="detail-title"></h2>
                <div id="detail-body"></div>
            </div>
        </div>
    </div>

    <nav id="sidebar">
        <div class="sidebar-header">GermanEngineerChris</div>
        <ul>
            <li class="active" onclick="filterProjects('all', this)"><i data-lucide="layers"></i> Alle Fachbereiche</li>
            <li onclick="filterProjects('mechanik', this)"><i data-lucide="settings"></i> Mechanik</li>
            <li onclick="filterProjects('elektrik', this)"><i data-lucide="zap"></i> Elektrik</li>
            <li onclick="filterProjects('software', this)"><i data-lucide="code-2"></i> Software</li>
        </ul>
        <div class="sidebar-profile">
            <img src="Chris_Behrendt.jpg" alt="Chris" class="profile-img">
            <div class="profile-info">
                <span style="font-size: 0.9rem; font-weight: 600;">Chris Behrendt</span>
                <a href="https://www.linkedin.com/in/chris-behrendt-50b80a2b3/" target="_blank" style="font-size: 0.75rem; color: var(--accent); text-decoration: none;">
                    <i data-lucide="linkedin" size="12"></i> LinkedIn
                </a>
            </div>
        </div>
    </nav>

    <div id="content">
        <h1>Projekte</h1>
        <div class="project-grid">
            <div class="project-card" data-category="mechanik" onclick="openDetails('Ned2 Greifer: Mechanik', 'Konstruktion eines adaptiven Parallelgreifers in Siemens NX.\\n\\nDETAILS:\\n- Servo-Zahnstangen-Antrieb.\\n- Optimiert für FDM-3D-Druck.', ['greifer_mechanik_1.jpg'])">
                <div class="media-container"><img src="greifer_mechanik_1.jpg"></div>
                <div class="project-info"><span class="tag">Mechanik</span><h3>Siemens NX Konstruktion</h3><p>Greifersystem für Ned2.</p></div>
            </div>
            
            <div class="project-card" data-category="software" onclick="openSoftwareDetails()">
                <div class="media-container"><img src="greifer_code_1.jpg"></div>
                <div class="project-info"><span class="tag">Software</span><h3>IoT Webserver Firmware</h3><p>ESP32 C++ Code zur WLAN-Steuerung.</p></div>
            </div>
        </div>
        <footer><p>© 2026 Chris Behrendt | Stockheim</p></footer>
    </div>

    <script>
        lucide.createIcons();

        const esp32Code = `#include <Arduino.h>
#include <WiFi.h>
#include <WebServer.h>
#include <ESP32Servo.h>

const char* WIFI_SSID = "yourwifi";
const char* WIFI_PASS = "yourpassword"; 

static const int SERVO_PIN = 8;
Servo servo;
WebServer server(80);

void setup() {
  Serial.begin(115200);
  servo.setPeriodHertz(50);
  servo.attach(SERVO_PIN, 500, 2400);
  WiFi.begin(WIFI_SSID, WIFI_PASS);
  server.begin();
}`;

        function openDetails(title, text, images) {
            const displayImg = document.getElementById('detail-display-img');
            document.getElementById('detail-title').innerText = title;
            document.getElementById('detail-body').innerHTML = '<p>' + text.replace(/\\n/g, '<br>') + '</p>';
            displayImg.src = images[0];
            document.getElementById('detail-thumbnails').style.display = 'none';
            document.getElementById('detail-overlay').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function openSoftwareDetails() {
            document.getElementById('detail-title').innerText = 'Ned2 Greifer: Software (ESP32 IoT)';
            document.getElementById('detail-display-img').src = 'greifer_code_1.jpg';
            document.getElementById('detail-body').innerHTML = `
                <p>Implementierung der Servosteuerung auf dem ESP32 mittels C++ unter Verwendung eines asynchronen Webservers.</p>
                <pre>${esp32Code.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</pre>
                <a href="https://github.com/GermanEngineerChris/Ned2Gripper" target="_blank" class="github-btn">
                    <i data-lucide="github"></i> Zum GitHub Repository
                </a>
            `;
            document.getElementById('detail-overlay').style.display = 'block';
            document.body.style.overflow = 'hidden';
            lucide.createIcons();
        }

        function closeDetails() {
            document.getElementById('detail-overlay').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function filterProjects(category, el) {
            document.querySelectorAll('#sidebar ul li').forEach(li => li.classList.remove('active'));
            el.classList.add('active');
            const cards = document.querySelectorAll('.project-card');
            cards.forEach(card => card.style.display = (category === 'all' || card.getAttribute('data-category') === category) ? 'flex' : 'none');
        }
    </script>
</body>
</html>
